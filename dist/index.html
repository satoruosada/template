<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StayJapan</title>
    <meta name="description" content="This site is a test site.">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/loader.css">
    <script src="js/vendors/pace.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/vendors/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/vendors/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- slick.js -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
</head>

<body>
    <div id="global-container">
        <div id="container">
            <!-- モバイルカバー -->
            <div class="mobile-menu__cover">
                <nav class="mobile-menu__nav">
                    <ul class="mobile-menu__ul">
                        <li class="mobile-menu__li"><a href="#main" class="mobile-menu__link">鮪笑について</a></li>
                        <li class="mobile-menu__li"><a href="#cuisine" class="mobile-menu__link">お料理</a></li>
                        <li class="mobile-menu__li"><a href="#takeout" class="mobile-menu__link">テイクアウト</a></li>
                        <li class="mobile-menu__li"><a href="#drink" class="mobile-menu__link">お飲み物</a></li>
                        <li class="mobile-menu__li"><a href="#store" class="mobile-menu__link btn-red">店舗情報</a></li>
                    </ul>
                </nav>
            </div>
            <!-- ヘッダートリガー -->
            <div class="nav-trigger"></div>

            <header class="header">
                <div class="header__inner">
                    <div class="logo item">
                        <img src="images/logo.svg" alt="" class="logo__img" />
                        <span class="logo__stay">Stay</span>
                        <span class="logo__world">Japan</span>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__ul">
                            <li class="header__li item"><a href="#service">Service</a></li>
                            <li class="header__li item"><a href="#houses">Find House</a></li>
                            <li class="header__li item"><a href="#popular">Popular Place</a></li>
                            <li class="header__li item">
                                <a class="btn filled" href="#contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="mobile-menu__btn">
						<span></span>
						<span></span>
						<span></span>
					</button>
                </div>
            </header>

            <div id="content">
                <div class="hero">
                    <div class="js-hero__images">
                        <div class="hero__images bg-img-zoom img-bg50" style="background-image: url(./images/img1.jpg);"></div>
                        <div class="hero__images bg-img-zoom img-bg50" style="background-image: url(./images/img2.jpg);"></div>
                    </div>
                </div>

                <div id="main-content">
                    <main>
                        <section id="houses" class="houses">
                            <div>
                                <h2 class="main-title tween-animate-title">Find Your House</h2>
                                <p class="sub-title tween-animate-title">お気に入りの宿泊先を見つけましょう</p>
                            </div>
                            <div class="houses__inner">
                                <div class="houses__item">
                                    <div class="cover-slide hover-darken">
                                        <div class="bg-img-zoom img-bg50" style="background-image: url(./images/img1.jpg)"></div>
                                    </div>
                                    <p class="houses__title">House 1</p>
                                </div>
                                <div class="houses__item">
                                    <div class="cover-slide hover-darken">
                                        <div class="bg-img-zoom img-bg50" style="background-image: url(./images/img2.jpg)"></div>
                                    </div>
                                    <p class="houses__title">House 2</p>
                                </div>
                                <div class="houses__item">
                                    <div class="cover-slide hover-darken">
                                        <div class="bg-img-zoom img-bg50" style="background-image: url(./images/img1.jpg)"></div>
                                    </div>
                                    <p class="houses__title">House 3</p>
                                </div>
                                <div class="houses__item">
                                    <div class="cover-slide hover-darken">
                                        <div class="bg-img-zoom img-bg50" style="background-image: url(./images/img2.jpg)"></div>
                                    </div>
                                    <p class="houses__title">House 4</p>
                                </div>
                                <div class="houses__item">
                                    <div class="cover-slide hover-darken">
                                        <div class="bg-img-zoom img-bg50" style="background-image: url(./images/img1.jpg)"></div>
                                    </div>
                                    <p class="houses__title">House 5</p>
                                </div>
                                <div class="houses__item">
                                    <div class="cover-slide hover-darken">
                                        <div class="bg-img-zoom img-bg50" style="background-image: url(./images/img2.jpg)"></div>
                                    </div>
                                    <p class="houses__title">House 6</p>
                                </div>
                                <div class="houses__btn appear up">
                                    <button class="btn slide-bg item">もっと詳しく</button>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- ie対応のため -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <!-- slick.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="js/vendors/swiper.min.js"></script>
    <script src="js/vendors/TweenMax.min.js"></script>
    <script src="js/vendors/scroll-polyfill.js"></script>
    <script src="js/libs/scroll.js"></script>
    <script src="js/libs/text-animation.js"></script>
    <script src="js/libs/hero-slider.js"></script>
    <script src="js/libs/mobile-menu.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
